<script>
$(document).ready(function() {
  var $headerEleement = $("#header");
  var logoColorThreshold = $(window).height() - 77; 

  $(window).scroll(function() {
    var scrollPosition = $(window).scrollTop();
    if (scrollPosition >= logoColorThreshold) {
      $headerEleement.addClass("gone");
    } else {
      $headerEleement.removeClass("gone");
    }
  });
});
</script>
